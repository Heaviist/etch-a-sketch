<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <div class="top">
    <div class="reset-settings">
      <div>Settings for next Sketch:
        <br>
        <input type="checkbox" name="colorful" id="colorful">
        <label for="colorful">Black and White with opacity</label>
      </div>
      <button onclick="reset()">Etch a new Sketch!</button>
    </div>
    <div class="random-colors">
      <div>
        <input type="checkbox" name="random" id="random-color">
        <label for="random-color">Use random colors for etching</label>
      </div>
      <div>
        <input type="checkbox" name="undo" id="remove-color" disabled="true">
        <label for="remove-color">Transform your mouse into an Eraser!</label>
      </div>
    </div>
  </div>

  <div id="container"></div>

</body>

</html>
